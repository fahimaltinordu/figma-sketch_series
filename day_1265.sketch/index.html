<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="modal" onclick="modalclick()">Rate us</button>
    <div class="card" id="card">
        <img src="img/x.png" alt="" onclick="modalclose()">
        <h3>Give feedback</h3>
        <p>What do you think of the editing tool?</p>
        <div class="icons">
            <label for="one">
                <input type="radio" name="feedback" id="one">

                    <path d="M17.4167 27.9583C18.6236 26.7266 20.2755 26.0324 22 26.0324C23.7245 26.0324 25.3764 26.7266 26.5834 27.9583" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M32.2043 32.2776C30.8093 33.713 30.8231 36.0019 32.2354 37.4203C33.6477 38.8387 35.9365 38.8624 37.3779 37.4736C38.8193 36.0847 38.8805 33.7966 37.5155 32.3326L34.8333 29.3333L32.2043 32.2776V32.2776Z" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M38.2525 24.7812C38.414 23.8628 38.4968 22.9324 38.5 22C38.5 12.8873 31.1127 5.5 22 5.5C12.8873 5.5 5.5 12.8873 5.5 22C5.5 31.1127 12.8873 38.5 22 38.5C23.265 38.5 24.4933 38.3607 25.6667 38.093" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                </span>
            </label>
            
            <label for="two">
                <input type="radio" name="feedback" id="two">
                <span>
                    <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="22" cy="22" r="16.5" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16.5 18.3334H16.5184" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M27.5 18.3334H27.5184" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17.4167 29.3333C20.7007 27.2774 24.5516 26.3146 28.4167 26.5833" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
            </label>
            
            <label for="three">
                <input type="radio" name="feedback" id="three">
                <span>
                    <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="22" cy="22" r="16.5" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16.5 18.3334H16.5184" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M27.5 18.3334H27.5184" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16.5 27.5H27.5" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
            </label>

            <label for="four">
                <input type="radio" name="feedback" id="four" checked>
                <span>
                    <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="22" cy="22" r="16.5" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16.5 18.3334H16.5184" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M27.5 18.3334H27.5184" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17.4166 27.5C18.6235 28.7318 20.2755 29.4259 22 29.4259C23.7245 29.4259 25.3764 28.7318 26.5833 27.5" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
            </label>

            <label for="five">
                <input type="radio" name="feedback" id="five">
                <span>      
                    <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="22" cy="22" r="16.5" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16.5 16.5H16.5184" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M27.5 16.5H27.5184" stroke="#2C3E50" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16.0416 23.8334C16.0416 23.074 15.426 22.4584 14.6666 22.4584C13.9072 22.4584 13.2916 23.074 13.2916 23.8334H16.0416ZM30.7083 23.8334C30.7083 23.074 30.0927 22.4584 29.3333 22.4584C28.5739 22.4584 27.9583 23.074 27.9583 23.8334H30.7083ZM29.3333 25.2084C30.0927 25.2084 30.7083 24.5927 30.7083 23.8334C30.7083 23.074 30.0927 22.4584 29.3333 22.4584V25.2084ZM14.6666 22.4584C13.9072 22.4584 13.2916 23.074 13.2916 23.8334C13.2916 24.5927 13.9072 25.2084 14.6666 25.2084V22.4584ZM13.2916 23.8334C13.2916 28.6428 17.1905 32.5417 22 32.5417V29.7917C18.7093 29.7917 16.0416 27.1241 16.0416 23.8334H13.2916ZM22 32.5417C26.8094 32.5417 30.7083 28.6428 30.7083 23.8334H27.9583C27.9583 27.1241 25.2907 29.7917 22 29.7917V32.5417ZM29.3333 22.4584H14.6666V25.2084H29.3333V22.4584Z" fill="#2C3E50"/>
                    </svg>
                </span> 
            </label>



        </div>
        <p>Do you have any thoughts you’d like to share?</p>
        <textarea name="" id="" cols="30" rows="4" placeholder="There’s"></textarea>
        <p>May we follow you up on your feedback?</p>
        <div class="check">
            <input type="radio" name="secenek" id="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="secenek" id="no">
            <label for="no">No</label>
        </div>
        <div class="btn">
            <a href="#">Send</a>
            <a href="#">Cancel</a>
        </div>
    </div>




    <script>
        function modalclick() {
            document.getElementById("card").style.display="block";
            document.getElementById("modal").style.display="none";
        }
        function modalclose() {
            document.getElementById("card").style.display="none";
            document.getElementById("modal").style.display="block";
        }
    </script>
</body>
</html>
